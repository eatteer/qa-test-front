<h1 class="text-4xl font-extrabold mb-4">Sign in</h1>
<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="flex flex-col mb-4">
  <div class="form-control w-full">
    <label for="email" class="label">
      <span class="label-text">Email</span>
    </label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="input input-bordered"
    />
  </div>
  <div class="form-control mb-4">
    <label for="password" class="label">
      <span class="label-text">Password</span>
    </label>
    <app-password
      id="password"
      autocomplete="password"
      formControlName="password"
    />
  </div>
  <button type="submit" [disabled]="signInForm.invalid" class="btn btn-primary">
    Sign in
  </button>
</form>
<span class="text-center">
  Don't you have an account?
  <a [routerLink]="SIGN_UP_ROUTE.rootPath" class="font-bold text-primary">
    Sign up
  </a>
</span>

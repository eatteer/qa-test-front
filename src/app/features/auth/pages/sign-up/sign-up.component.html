<main class="grid grid-cols-1 lg:grid-cols-2">
  <section
    class="col-span-1 relative hidden lg:flex h-screen bg-gradient-to-br from-primary to-cyan-500"
  >
    <div
      class="absolute bottom-0 m-8 backdrop-blur bg-white/20 text-white p-4 rounded-xl"
    >
      <h2 class="text-2xl font-bold mb-2">Lorem ipsum dolor sit amet</h2>
      <p class="mb-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, ab optio
        quis eligendi quos incidunt suscipit sunt necessitatibus et deleniti
        inventore. Architecto nulla nesciunt eos explicabo consectetur et vero
        perferendis!
      </p>
      <div class="flex gap-1">
        <div class="w-3 h-2 rounded-full bg-base-100"></div>
        <div class="w-3 h-2 rounded-full bg-base-100"></div>
        <div class="w-12 h-2 rounded-full bg-base-100"></div>
      </div>
    </div>
  </section>
  <section
    class="col-span-1 flex justify-center items-center p-8 md:px-32 bg-base-100"
  >
    <div class="w-full">
      <h1 class="text-4xl font-extrabold mb-4">Sign up</h1>
      <form
        class="flex flex-col mb-4"
        [formGroup]="signUpForm"
        (ngSubmit)="signUp()"
      >
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="input input-bordered"
          />
        </div>
        <app-password
          id="password"
          label="Password"
          formControlName="password"
        />
        <app-password
          id="confirm-password"
          label="Repeat your password"
          formControlName="confirmPassword"
          class="mb-4"
        >
          <label errors *ngIf="doesPasswordDoNotMatch" class="label">
            <span class="label-text-alt text-error">
              Passwords do not match
            </span>
          </label>
        </app-password>

        <button
          type="submit"
          [disabled]="signUpForm.invalid"
          class="btn btn-primary"
        >
          Sign up
        </button>
      </form>
      <span class="text-center">
        Do you have an account?
        <a routerLink="/auth/sign-in" class="font-bold text-primary">Sign in</a>
      </span>
    </div>
  </section>
</main>
